<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <img class="title title-center" src="img/logo.png">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-if="loggedIn()" ui-sref="app.plan({username: username()})" ng-class="{'selected activated': selected(item.href)}">
          My Plan
        </ion-item>
        <ion-item menu-close ui-sref="app.plan.search" ng-class="{'selected activated': selected(item.href)}">
          Read a Plan
        </ion-item>
        <ion-item menu-close ui-sref="app.search" ng-class="{'selected activated': selected(item.href)}">
          Search Plans
        </ion-item>
        <!-- <ion-item ng-repeat="item in menuItems" menu-close ng-href="#/app/{{item.href}}" ng-class="{'selected activated': selected(item.href)}">
          {{item.text}}
        </ion-item> -->
        <ion-item class="item-divider">
          Settings
        </ion-item>
        <div menu-close ng-switch on="loggedIn()">
          <ion-item ng-switch-when="false" ng-click="login()">
            Login
          </ion-item>
          <ion-item ng-switch-when="true" ng-click="logout()">
            Logout
          </ion-item>
        </div>
        <ion-item menu-close href="#/app/options" ng-class="{'selected activated': selected('options')}">
          Options
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark" ng-if="loggedIn()">
      <!-- TODO: figure out why the space before the username doesn't show up -->
      Logged in as:<b> {{loginData.username}}</b>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
